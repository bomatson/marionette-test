<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borrower Funnel</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>

    <script type="text/template" id="tpl-contact">
      <div class='rate'>
        <p> Rate: <%- rate %> </p>
        <p> First Name: <%- firstName %> </p>
        <p> Last Name: <%- lastName %> </p>
        <p> Middle Initial: <%- middleInitial %></p>
        <p> Loan Purpose: <%- loanPurpose %></p>
        <p> Loan Amount: <%- loanAmount %></p>
        <p> Salary: <%- salary %></p>
        <p> Credit Score: <%- creditScore %></p>
      </div>
    </script>

    <script type="text/template" id="tpl-new-contact">
      <form role="form" class="form-horizontal contract-form ">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Loan Amount' class="form-control contact-name-input" value="<%- loanAmount %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Loan Purpose' class="form-control contact-email-input" value="<%- loanPurpose %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Credit Score' class="form-control contact-tel-input" value="<%- creditScore %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
        </div>
      </form>
    </script>

    <script type="text/template" id="tpl-personal-details">
      <form role="form" class="form-horizontal personal-form ">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='First Name' class="form-control first-name-input">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Last Name' class="form-control last-name-input">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Middle Initial' class="form-control middle-initial-input">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Salary' class="form-control salary-input">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
        </div>
      </form>
    </script>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/underscore/underscore.min.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/marionette/lib/backbone.marionette.min.js"></script>
    <script src="vendor/Backbone.localStorage/backbone.localStorage-min.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/models/user.js"></script>
    <script src="app/js/models/rate.js"></script>
    <script src="app/js/views/rate.js"></script>
    <script src="app/js/views/userForm.js"></script>
    <script src="app/js/views/personalDetails.js"></script>
    <script src="app/js/controller.js"></script>
    <script src="app/js/router.js"></script>

    <script>
      $(function() {
        BorrowerFunnel.start();
      });
    </script>
  </body>
</html>
