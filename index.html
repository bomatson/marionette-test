<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="bs-header">
      <div class="container">
        <h1>Contact Manager</h1>
        <p>Simple Backbone.js example application</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>

    <script type="text/template" id="tpl-contacts">
      <h2 class="page-header text-center">List of contacts</h2>
      <p class="text-center">
        <a href="#contacts/new" class="btn btn-lg btn-outline add-contact-btn">Add Contact</a>
      </p>
      <ul class="media-list row contacts-container"></ul>
    </script>

    <script type="text/template" id="tpl-contact">
      <h1> hi! </h1>
    </script>

    <script type="text/template" id="tpl-new-contact">
      <form role="form" class="form-horizontal contract-form ">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Loan Amount' class="form-control contact-name-input" value="<%- loanAmount %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Loan Purpose' class="form-control contact-email-input" value="<%- loanPurpose %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text" placeholder='Credit Score' class="form-control contact-tel-input" value="<%- creditScore %>">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
        </div>
      </form>
    </script>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/marionette/lib/backbone.marionette.js"></script>
    <script src="vendor/Backbone.localStorage/backbone.localStorage.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/models/user.js"></script>
    <script src="app/js/views/rate.js"></script>
    <script src="app/js/views/userForm.js"></script>
    <script src="app/js/controller.js"></script>
    <script src="app/js/router.js"></script>

    <script>
      $(function() {
        ContactManager.start();
      });
    </script>
  </body>
</html>
